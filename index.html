<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row">
          <p class="hour">9 AM</p>
          <p class="description" id="9am" contenteditable="true"></p>
          <button class="saveBtn" onclick="saveEdits1()"></button>
        </div>
        <div class="row">
          <p class="hour">10 AM</p>
          <p class="description" id="10am" contenteditable="true"></p>
          <button class="saveBtn" onclick="saveEdits2()"></button>
        </div>
        <div class="row">
          <p class="hour">11 AM</p>
          <p class="description" id="11am" contenteditable="true"></p>
          <button class="saveBtn" onclick="saveEdits3()"></button>
        </div>
        <div class="row">
          <p class="hour">12 PM</p>
          <p class="description" id="12pm" contenteditable="true"></p>
          <button class="saveBtn" onclick="saveEdits4()"></button>
        </div>
        <div class="row">
          <p class="hour">1 PM</p>
          <p class="description" id="1pm" contenteditable="true"></p>
          <button class="saveBtn" onclick="saveEdits5()"></button>
        </div>
        <div class="row">
          <p class="hour">2 PM</p>
          <p class="description" id="2pm" contenteditable="true"></p>
          <button class="saveBtn" onclick="saveEdits6()"></button>
        </div>
        <div class="row">
          <p class="hour">3 PM</p>
          <p class="description" id="3pm" contenteditable="true"></p>
          <button class="saveBtn" onclick="saveEdits7()"></button>
        </div>
        <div class="row">
          <p class="hour">4 PM</p>
          <p class="description" id="4pm" contenteditable="true"></p>
          <button class="saveBtn" onclick="saveEdits8()"></button>
        </div>
        <div class="row">
          <p class="hour">5 PM</p>
          <p class="description" id="5pm" contenteditable="true"></p>
          <button class="saveBtn" onclick="saveEdits9()"></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
